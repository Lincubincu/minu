<!DOCTYPE html>
<html>
  <head>
    <title>Minu visiitkaart</title>
    <style>
      body {
        background-color: #eaf6f6;
        font-family: Arial, sans-serif;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
        width: 300px;
      }

      .card h1 {
        color: #006666;
        margin-bottom: 10px;
      }

      .card p {
        font-size: 16px;
        margin-bottom: 20px;
      }

      .card a {
        color: white;
        background-color: #009999;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        display: inline-block;
      }

      .card a:hover {
        background-color: #007777;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Minu Nimi</h1>
      <p>Algaja veebiarendaja, kellele meeldib 천ppida ja katsetada uusi asju.</p>
      <a href="mailto:nimi@n채ide.ee">V천ta 체hendust</a>
    </div>
  </body>
</html>
